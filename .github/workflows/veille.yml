name: Veille Technologique Automatique
on:
  schedule:
    - cron: "0 2 * * *" # chaque jour 02:00 UTC
  workflow_dispatch:

jobs:
  update-veille:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: V√©rifier les liens JSON
        run: |
          for file in veilles-data/*.json; do
            jq -e '.[] | select(.link|test("^https?://"))' "$file" > /dev/null || (echo "Lien invalide d√©tect√©: $file" && exit 1)
          done
      - name: Commit & push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add veilles-data/*.json
          git commit -m "ü§ñ Mise √† jour automatique" || echo "Aucune modification"
          git push

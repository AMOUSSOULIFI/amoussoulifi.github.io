name: Mise à jour veille

on:
  schedule:
    - cron: '0 2 * * *'  # tous les jours à 02h
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Mettre à jour les articles
        run: |
          echo "Simuler récupération d'articles..."
          # Ici tu peux ajouter un script Python/Node.js pour récupérer automatiquement les articles depuis RSS ou APIs
          # python3 scripts/update_articles.py

      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add veilles-data/*.json
          git commit -m "Mise à jour quotidienne des articles"
          git push

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP3 ‚Äì GED / NAS ‚Äì Mairie de P√©nestin</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f6f9;
}

.navbar{
    background:#fff;
    padding:15px;
    display:flex;
    justify-content:center;
    gap:20px;
    box-shadow:0 2px 10px rgba(0,0,0,.1);
}

.nav-link{
    text-decoration:none;
    font-weight:600;
    color:#333;
}

.container{
    max-width:1200px;
    margin:30px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
}

h1{
    text-align:center;
    margin-bottom:30px;
}

.tabs{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-bottom:30px;
}

.tab-btn{
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#adb5bd;
    color:white;
    font-weight:600;
}

.tab-btn.active{
    background:#007bff;
}

.tab-content{
    display:none;
}

.tab-content.active{
    display:block;
}

/* Galerie images */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:20px;
}

.gallery img{
    width:100%;
    border-radius:10px;
    cursor:pointer;
    transition:transform .3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* PDF */
.pdf-viewer{
    width:100%;
    height:600px;
    border-radius:10px;
    overflow:hidden;
    border:1px solid #ddd;
    margin-bottom:20px;
}

.pdf-viewer iframe{
    width:100%;
    height:100%;
    border:none;
}

.doc-actions{
    display:flex;
    gap:15px;
}

.doc-btn{
    background:#28a745;
    color:white;
    padding:10px 18px;
    border-radius:6px;
    text-decoration:none;
    font-weight:600;
}

.doc-btn.open{
    background:#007bff;
}

/* Modal image */
.modal{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.9);
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal img{
    max-width:90%;
    max-height:90%;
}

.close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:35px;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<nav class="navbar">
    <a href="index.html" class="nav-link">üè† Accueil</a>
    <a href="aps.html" class="nav-link">üìö APs</a>
</nav>

<div class="container">

<div class="tabs">

    <button class="tab-btn" onclick="openTab(event,'devis')">üìÑ Devis</button>
    <button class="tab-btn" onclick="openTab(event,'manuel')">üìò Manuel</button>
</div>

    <img src="./images/AP3 3.PNG" onclick="openModal(this.src)">
    <img src="./images/AP3 4.PNG" onclick="openModal(this.src)">
    <img src="./images/AP3 5.PNG" onclick="openModal(this.src)">
    <img src="./images/AP3 6.PNG" onclick="openModal(this.src)">
    <img src="./images/AP3 7.PNG" onclick="openModal(this.src)">
    <img src="./images/AP3 8.PNG" onclick="openModal(this.src)">
    <img src="./images/AP3 9.PNG" onclick="openModal(this.src)">
</div>
</div>

</div>

<!-- MANUEL -->

</div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="imgModal">
<span class="close" onclick="closeModal()">√ó</span>
<img id="modalImg">
</div>

<script>
function openTab(evt, tabId){
    document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    evt.currentTarget.classList.add('active');
}

function openModal(src){
    document.getElementById('modalImg').src = src;
    document.getElementById('imgModal').style.display='flex';
}

function closeModal(){
    document.getElementById('imgModal').style.display='none';
}
</script>

</body>
</html>

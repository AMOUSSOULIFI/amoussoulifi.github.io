<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Technologique - BTS SIO SISR</title>

    <style>
        /* ============================= */
        /* ===== CSS D'ORIGINE (INCHANG√â) */
        /* ============================= */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: white;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .veille-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .sujet {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .sujet:hover {
            transform: translateY(-5px);
        }

        .sujet-iam {
            border-left: 5px solid #e74c3c;
        }

        .sujet-automation {
            border-left: 5px solid #3498db;
        }

        .sujet h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .actualites h3 {
            color: #34495e;
            margin-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }

        .actualite-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .date {
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: bold;
            display: block;
        }

        .source-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .article-link {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .article-count {
            background: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .auto-update-status {
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>üîç Veille Technologique Automatis√©e</h1>
        <p>BTS SIO SISR ‚Äì Donn√©es versionn√©es et sauvegard√©es sur GitHub</p>

        <div class="stats">
            <div class="stat-item">
                <strong>üîÑ Mise √† jour</strong>
                <div>Automatique via GitHub Actions</div>
            </div>
            <div class="stat-item">
                <strong>üì∞ Articles stock√©s</strong>
                <div id="total-articles">0</div>
            </div>
            <div class="stat-item">
                <strong>üíæ Conservation</strong>
                <div>Historique annuel</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="location.reload()">üîÑ Actualiser l‚Äôaffichage</button>
            <button class="btn" onclick="veilleSystem.exportData()">üì§ Exporter les donn√©es</button>
        </div>
    </header>

    <div id="veille-content"></div>

    <div class="auto-update-status">
        <p>üìÖ Derni√®re consultation : <span id="last-update">--</span></p>
        <p>‚öôÔ∏è Prochaine mise √† jour : GitHub Actions</p>
    </div>

</div>

<script>
class VeilleTechnologique {

    constructor() {
        this.sources = {
            'iam-zero-trust': {
                nom: 'üîê IAM & Zero Trust',
                description: 'Gestion des identit√©s, des acc√®s et des architectures Zero Trust.'
            },
            'network-automation': {
                nom: '‚ö° DevOps & Cloud',
                description: 'Automatisation des infrastructures, DevOps et Cloud.'
            }
        };

        this.articles = {};
    }

    async init() {
        await this.loadArticlesFromGitHub();
        this.render();
        this.updateStats();
        this.updateDate();
    }

    async loadArticlesFromGitHub() {
        try {
            const iam = await fetch('/veille-data/iam-zero-trust.json').then(r => r.json());
            const devops = await fetch('/veille-data/network-automation.json').then(r => r.json());

            this.articles['iam-zero-trust'] = iam.articles || [];
            this.articles['network-automation'] = devops.articles || [];

        } catch (e) {
            console.error("Erreur chargement JSON :", e);
            this.articles = {
                'iam-zero-trust': [],
                'network-automation': []
            };
        }
    }

    render() {
        let html = '<div class="veille-grid">';

        for (const key in this.sources) {
            html += this.renderSujet(key);
        }

        html += '</div>';
        document.getElementById('veille-content').innerHTML = html;
    }

    renderSujet(key) {
        const sujet = this.sources[key];
        const articles = this.articles[key];

        return `
        <div class="sujet ${key.includes('iam') ? 'sujet-iam' : 'sujet-automation'}">
            <h2>${sujet.nom}
                <span class="article-count">${articles.length} articles</span>
            </h2>

            <div class="description">${sujet.description}</div>

            <div class="actualites">
                <h3>üì∞ Articles</h3>
                ${articles.map(a => `
                    <div class="actualite-item">
                        <span class="date">${new Date(a.date).toLocaleDateString('fr-FR')}</span>
                        <span class="source-badge">${a.source}</span>
                        <p><strong>${a.title}</strong></p>
                        <a class="article-link" href="${a.link}" target="_blank">Lire l‚Äôarticle</a>
                    </div>
                `).join('')}
            </div>
        </div>`;
    }

    updateStats() {
        const total = Object.values(this.articles)
            .reduce((acc, arr) => acc + arr.length, 0);

        document.getElementById('total-articles').textContent = total;
    }

    updateDate() {
        document.getElementById('last-update').textContent =
            new Date().toLocaleString('fr-FR') + " (lecture GitHub)";
    }

    exportData() {
        const blob = new Blob(
            [JSON.stringify(this.articles, null, 2)],
            { type: 'application/json' }
        );
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'veille-technologique.json';
        a.click();
        URL.revokeObjectURL(url);
    }
}

const veilleSystem = new VeilleTechnologique();
document.addEventListener('DOMContentLoaded', () => veilleSystem.init());
</script>

</body>
</html>

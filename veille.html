<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veille Technologique BTS SISR</title>

<!-- Google Fonts pour une typographie moderne -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f0f4ff, #e0e7ff);
  color: #333;
  min-height: 100vh;
  padding: 20px;
}

/* CONTAINER */
.container {
  max-width: 1100px;
  margin: 0 auto;
}

/* TITRE PRINCIPAL */
h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #1f2937;
}

.stats {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.stats span {
  background: #3b82f6;
  color: white;
  padding: 10px 20px;
  border-radius: 30px;
  font-weight: 600;
}

/* SUJET CARDS */
.sujet {
  background: white;
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 30px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.sujet:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 36px rgba(0,0,0,0.12);
}

.sujet h2 {
  font-size: 1.75rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #1f2937;
}

/* ARTICLE CARDS */
.actualite {
  background: #f9fafb;
  border-left: 5px solid #3b82f6;
  padding: 15px 20px;
  border-radius: 8px;
  margin-bottom: 15px;
  transition: transform 0.2s ease;
}

.actualite:hover {
  transform: translateX(5px);
}

.actualite p {
  margin: 8px 0;
}

.article-link {
  display: inline-block;
  background: #10b981;
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: 600;
  transition: background 0.3s ease;
}

.article-link:hover {
  background: #059669;
}

/* ANALYSIS */
.analysis {
  font-style: italic;
  color: #6b7280;
  font-size: 0.95rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .stats {
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-size: 2rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>üîç Veille Technologique Automatique</h1>
  <div class="stats">
    <span>Total articles : <span id="total-articles">0</span></span>
  </div>

  <div id="veille"></div>
</div>

<script>
// R√©cup√®re et affiche les JSON
async function loadJSON(url) {
  const res = await fetch(url);
  return await res.json();
}

async function renderVeille() {
  const iam = await loadJSON('veilles-data/iam-zero-trust.json');
  const net = await loadJSON('veilles-data/network-automation.json');

  const veilleDiv = document.getElementById('veille');
  let total = iam.length + net.length;
  document.getElementById('total-articles').innerText = total;

  function renderArticles(name, articles) {
    let html = `<div class="sujet"><h2>${name} <span>${articles.length} articles</span></h2>`;
    articles.forEach(a => {
      html += `<div class="actualite">
        <p><strong>${a.title}</strong> (${a.date})</p>
        <p class="analysis">${a.analysis}</p>
        <a class="article-link" href="${a.link}" target="_blank">Lire l'article</a>
      </div>`;
    });
    html += `</div>`;
    return html;
  }

  veilleDiv.innerHTML = renderArticles('üîê IAM & Zero Trust', iam) +
                        renderArticles('‚ö° Cloud & Automatisation R√©seau', net);
}

document.addEventListener('DOMContentLoaded', renderVeille);
</script>
</body>
</html>

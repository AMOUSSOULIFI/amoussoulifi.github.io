<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veille Technologique BTS SISR</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  font-family: 'Inter', sans-serif;
  background-color: #f4f6f9;
  color: #1f2937;
  line-height: 1.6;
}

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 30px 20px;
}

/* HEADER */
header {
  text-align: center;
  margin-bottom: 40px;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  color: #111827;
  margin-bottom: 10px;
}

header p {
  font-size: 1.2rem;
  color: #6b7280;
}

/* STAT CARDS */
.stats {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px 0;
  flex-wrap: wrap;
}

.stats span {
  background-color: #2563eb;
  color: white;
  padding: 12px 25px;
  border-radius: 50px;
  font-weight: 600;
  font-size: 1rem;
}

/* SUJET CARDS */
.sujet {
  background-color: #ffffff;
  border-radius: 15px;
  padding: 25px 30px;
  margin-bottom: 35px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.sujet:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

.sujet h2 {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.8rem;
  margin-bottom: 20px;
  font-weight: 600;
  color: #1f2937;
}

/* ARTICLE CARDS */
.article {
  background-color: #f9fafb;
  border-left: 5px solid #2563eb;
  padding: 18px 22px;
  border-radius: 10px;
  margin-bottom: 18px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.article:hover {
  transform: translateX(5px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

.article p {
  margin: 6px 0;
}

.article-link {
  display: inline-block;
  margin-top: 8px;
  background-color: #10b981;
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 10px;
  font-weight: 600;
  transition: background 0.3s ease, transform 0.2s ease;
}

.article-link:hover {
  background-color: #059669;
  transform: scale(1.05);
}

/* NEW BADGE */
.new-badge {
  display: inline-block;
  background-color: #ef4444;
  color: white;
  font-size: 0.75rem;
  padding: 2px 8px;
  border-radius: 6px;
  margin-left: 8px;
  font-weight: 600;
}

/* ANALYSIS */
.analysis {
  font-size: 0.95rem;
  font-style: italic;
  color: #6b7280;
  margin-top: 6px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .stats {
    flex-direction: column;
    align-items: center;
  }
  header h1 {
    font-size: 2rem;
  }
  .sujet h2 {
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>üîç Veille Technologique Automatique</h1>
    <p>BTS SISR - Articles & Analyses R√©centes</p>
  </header>

  <div class="stats">
    <span>Total articles : <span id="total-articles">0</span></span>
  </div>

  <div id="veille"></div>
</div>

<script>
// Simulation des JSON avec analyses personnelles
const iamArticles = [
  {
    "title": "Zero Trust : principes et mise en ≈ìuvre",
    "link": "https://www.ssi.gouv.fr/uploads/2023/10/anssi-guide-zero_trust-2023.pdf",
    "date": "2025-12-15",
    "analysis": "Le guide ANSSI explique comment d√©ployer une architecture Zero Trust de mani√®re s√©curis√©e."
  },
  {
    "title": "Microsoft Authenticator et s√©curit√© des identit√©s",
    "link": "https://learn.microsoft.com/fr-fr/azure/active-directory/authentication/concept-authentication-authenticator-app",
    "date": "2025-12-20",
    "analysis": "La documentation d√©taille l'impl√©mentation MFA pour renforcer la s√©curit√© des comptes utilisateurs."
  }
];

const netArticles = [
  {
    "title": "Introduction √† Kubernetes",
    "link": "https://kubernetes.io/fr/docs/concepts/overview/what-is-kubernetes/",
    "date": "2025-12-10",
    "analysis": "Kubernetes est essentiel pour automatiser le d√©ploiement et la gestion de containers √† grande √©chelle."
  },
  {
    "title": "GitHub Actions pour CI/CD",
    "link": "https://docs.github.com/fr/actions",
    "date": "2026-01-10",
    "analysis": "Permet de cr√©er des pipelines d'int√©gration continue fiables pour automatiser les tests et d√©ploiements."
  }
];

// Fonction pour afficher les articles
function renderVeille() {
  const veilleDiv = document.getElementById('veille');
  let total = iamArticles.length + netArticles.length;
  document.getElementById('total-articles').innerText = total;

  function renderArticles(title, articles) {
    let html = `<div class="sujet"><h2>${title} <span>${articles.length} articles</span></h2>`;
    articles.forEach(a => {
      html += `<div class="article">
        <p><strong>${a.title}</strong> (${a.date}) <span class="new-badge">NOUVEAU</span></p>
        <p class="analysis">${a.analysis}</p>
        <a class="article-link" href="${a.link}" target="_blank">Lire l'article</a>
      </div>`;
    });
    html += '</div>';
    return html;
  }

  veilleDiv.innerHTML = renderArticles('üîê IAM & Zero Trust', iamArticles) +
                        renderArticles('‚ö° Cloud & Automatisation R√©seau', netArticles);
}

document.addEventListener('DOMContentLoaded', renderVeille);
</script>

</body>
</html>

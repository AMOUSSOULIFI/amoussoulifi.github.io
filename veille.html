<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veille Technologique BTS SISR</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL RESET */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Inter',sans-serif; background:#f4f6f9; color:#1f2937; line-height:1.6; }
.container { max-width:1200px; margin:auto; padding:30px 20px; }
header { text-align:center; margin-bottom:40px; }
header h1 { font-size:2.8rem; font-weight:700; color:#111827; margin-bottom:10px; }
header p { font-size:1.2rem; color:#6b7280; }
.stats { display:flex; justify-content:center; gap:20px; margin:30px 0; flex-wrap:wrap; }
.stats span { background:#2563eb; color:white; padding:12px 25px; border-radius:50px; font-weight:600; font-size:1rem; }
.sujet { background:#fff; border-radius:15px; padding:25px 30px; margin-bottom:35px; box-shadow:0 10px 30px rgba(0,0,0,0.05); transition: transform 0.3s ease, box-shadow 0.3s ease; }
.sujet:hover { transform:translateY(-5px); box-shadow:0 15px 40px rgba(0,0,0,0.08); }
.sujet h2 { display:flex; justify-content:space-between; align-items:center; font-size:1.8rem; margin-bottom:20px; font-weight:600; color:#1f2937; }
.article { background:#f9fafb; border-left:5px solid #2563eb; padding:18px 22px; border-radius:10px; margin-bottom:18px; transition: transform 0.2s ease, box-shadow 0.2s ease; }
.article:hover { transform:translateX(5px); box-shadow:0 6px 18px rgba(0,0,0,0.05); }
.article p { margin:6px 0; }
.article-link { display:inline-block; margin-top:8px; background:#10b981; color:white; text-decoration:none; padding:8px 16px; border-radius:10px; font-weight:600; transition: background 0.3s ease, transform 0.2s ease; }
.article-link:hover { background:#059669; transform:scale(1.05); }
.new-badge { display:inline-block; background:#ef4444; color:white; font-size:0.75rem; padding:2px 8px; border-radius:6px; margin-left:8px; font-weight:600; }
.analysis { font-size:0.95rem; font-style:italic; color:#6b7280; margin-top:6px; }
@media(max-width:768px){.stats{flex-direction:column;align-items:center;} header h1{font-size:2rem;} .sujet h2{font-size:1.5rem;}}
</style>
</head>
<body>
<div class="container">
<header>
<h1>üîç Veille Technologique Automatique</h1>
<p>BTS SISR - Articles & Analyses R√©centes</p>
</header>

<div class="stats">
<span>Total articles : <span id="total-articles">0</span></span>
</div>

<div id="veille"></div>
</div>

<script>
// Chargement des articles depuis JSON (simul√© ici)
async function fetchArticles() {
  const iam = await fetch('articles/iam.json').then(r=>r.json());
  const net = await fetch('articles/network.json').then(r=>r.json());
  return { iam, net };
}

function renderArticles(title, articles) {
  let html = `<div class="sujet"><h2>${title} <span>${articles.length} articles</span></h2>`;
  articles.forEach(a=>{
    html+=`<div class="article">
      <p><strong>${a.title}</strong> (${a.date}) <span class="new-badge">NOUVEAU</span></p>
      <p class="analysis">${a.analysis}</p>
      <a class="article-link" href="${a.link}" target="_blank">Lire l'article</a>
    </div>`;
  });
  html+='</div>';
  return html;
}

async function initVeille() {
  const { iam, net } = await fetchArticles();
  document.getElementById('total-articles').innerText = iam.length + net.length;
  document.getElementById('veille').innerHTML = renderArticles('üîê IAM & Zero Trust', iam) + renderArticles('‚ö° Cloud & Automatisation R√©seau', net);
}

document.addEventListener('DOMContentLoaded', initVeille);
</script>
</body>
</html>

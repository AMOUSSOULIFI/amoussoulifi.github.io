<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Technologique - BTS SIO SISR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: white;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .veille-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .sujet {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .sujet:hover {
            transform: translateY(-5px);
        }

        .sujet-iam {
            border-left: 5px solid #e74c3c;
        }

        .sujet-automation {
            border-left: 5px solid #3498db;
        }

        .sujet h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .sources, .concepts {
            margin-top: 25px;
        }

        .sources h3, .concepts h3, .actualites h3 {
            color: #34495e;
            margin-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: #667eea;
        }

        a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .actualite-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .actualite-item:hover {
            transform: translateX(5px);
        }

        .date {
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .source-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .manual-fallback {
            background: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .cache-info {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #764ba2;
        }

        .manual-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .manual-form input, .manual-form select, .manual-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .demo-data {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .veille-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Veille Technologique</h1>
            <p>BTS SIO SISR - Surveillance active des technologies</p>
            
            <div class="stats">
                <div class="stat-item">
                    <strong>üîÑ Mise √† jour</strong>
                    <div>Automatique + Manuel</div>
                </div>
                <div class="stat-item">
                    <strong>üìä Sources</strong>
                    <div>Flux RSS + Saisie manuelle</div>
                </div>
                <div class="stat-item">
                    <strong>üíæ Stockage</strong>
                    <div>LocalStorage</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="veilleSystem.forceRefresh()">üîÑ Actualiser</button>
                <button class="btn" onclick="veilleSystem.toggleManualMode()">‚úèÔ∏è Mode Manuel</button>
                <button class="btn" onclick="veilleSystem.loadDemoData()">üéØ Donn√©es D√©mo</button>
            </div>
        </header>

        <div id="veille-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement des actualit√©s...</p>
            </div>
        </div>

        <div class="cache-info">
            <p>üìÖ Derni√®re mise √† jour : <span id="last-update">Chargement...</span></p>
        </div>
    </div>

    <script>
        class VeilleTechnologique {
            constructor() {
                this.cacheDuration = 3600000; // 1 heure
                this.manualMode = false;
                this.fluxConfig = {
                    'iam-zero-trust': {
                        nom: 'üîê IAM & Zero Trust',
                        description: 'Surveillance des √©volutions en gestion des identit√©s, des acc√®s et des architectures de s√©curit√© Zero Trust.',
                        concepts: [
                            'Architecture Zero Trust (Never Trust, Always Verify)',
                            'Authentification Multi-Facteurs (MFA/2FA) moderne',
                            'Gestion des Identit√©s et Acc√®s (IAM)',
                            'Protocoles SSO : SAML, OAuth 2.0, OIDC',
                            'Privileged Access Management (PAM)',
                            'Solutions ZTNA (Zero Trust Network Access)'
                        ],
                        sources: [
                            { nom: 'Microsoft Security', url: 'https://www.microsoft.com/fr-fr/security/blog/' },
                            { nom: 'CERT-FR', url: 'https://www.cert.ssi.gouv.fr/' },
                            { nom: 'ANSSI', url: 'https://www.ssi.gouv.fr/' },
                            { nom: 'Le Monde Informatique', url: 'https://www.lemondeinformatique.fr/' }
                        ]
                    },
                    'network-automation': {
                        nom: '‚ö° DevOps & Cloud',
                        description: 'Veille sur les pratiques DevOps, l\'automatisation cloud et les infrastructures modernes.',
                        concepts: [
                            'Automatisation avec Ansible et Terraform',
                            'Infrastructure as Code (IaC)',
                            'Conteneurisation Docker & Kubernetes',
                            'CI/CD et GitOps',
                            'Cloud Hybride et Multi-cloud',
                            'Monitoring et Observability'
                        ],
                        sources: [
                            { nom: 'Red Hat Blog', url: 'https://www.redhat.com/fr/blog' },
                            { nom: 'GitHub Blog', url: 'https://github.blog/' },
                            { nom: 'DevOps.com', url: 'https://devops.com/' },
                            { nom: 'Cloud Native Computing Foundation', url: 'https://www.cncf.io/' }
                        ]
                    }
                };
            }

            async init() {
                console.log('üöÄ Initialisation du syst√®me de veille...');
                
                const savedMode = localStorage.getItem('veilleManualMode');
                if (savedMode === 'true') {
                    this.manualMode = true;
                    this.displayManualMode();
                    return;
                }

                // Charge d'abord les donn√©es de d√©mo
                this.loadDemoData();
            }

            async loadDemoData() {
                console.log('üéØ Chargement des donn√©es de d√©mo...');
                
                const demoData = {
                    'iam-zero-trust': {
                        ...this.fluxConfig['iam-zero-trust'],
                        actualites: [
                            {
                                title: "Microsoft renforce Azure AD avec l'authentification passwordless",
                                link: "https://www.microsoft.com/fr-fr/security/blog/2024/03/15/azure-ad-passwordless/",
                                pubDate: new Date('2024-03-15'),
                                description: "Microsoft am√©liore l'authentification sans mot de passe avec la prise en charge √©tendue des cl√©s FIDO2 et l'int√©gration Windows Hello.",
                                source: "Microsoft Security"
                            },
                            {
                                title: "Nouvelles directives ANSSI sur le Zero Trust",
                                link: "https://www.ssi.gouv.fr/actualite/zero-trust-nouvelles-recommandations/",
                                pubDate: new Date('2024-03-10'),
                                description: "L'ANSSI publie un nouveau guide sur l'impl√©mentation des architectures Zero Trust dans les organisations fran√ßaises.",
                                source: "ANSSI"
                            },
                            {
                                title: "Les tendances IAM 2024 : vers plus de s√©curit√© et d'exp√©rience utilisateur",
                                link: "https://www.lemondeinformatique.fr/iam-tendances-2024-123456.html",
                                pubDate: new Date('2024-03-08'),
                                description: "Analyse des √©volutions du march√© IAM avec l'√©mergence de l'IA et l'automatisation des processus de gestion des identit√©s.",
                                source: "Le Monde Informatique"
                            }
                        ]
                    },
                    'network-automation': {
                        ...this.fluxConfig['network-automation'],
                        actualites: [
                            {
                                title: "Kubernetes 1.29 : nouvelles fonctionnalit√©s pour le scaling automatique",
                                link: "https://www.redhat.com/fr/blog/kubernetes-129-new-features",
                                pubDate: new Date('2024-03-14'),
                                description: "La derni√®re version de Kubernetes apporte des am√©liorations significatives pour l'auto-scaling et la gestion des ressources.",
                                source: "Red Hat Blog"
                            },
                            {
                                title: "GitHub Actions am√©liore l'automatisation des workflows CI/CD",
                                link: "https://github.blog/2024-03-12/github-actions-am√©liorations/",
                                pubDate: new Date('2024-03-12'),
                                description: "Nouvelles fonctionnalit√©s pour optimiser les pipelines de d√©ploiement et r√©duire les temps d'ex√©cution.",
                                source: "GitHub Blog"
                            },
                            {
                                title: "Terraform 1.8 : gestion avanc√©e des √©tats multi-cloud",
                                link: "https://devops.com/terraform-1-8-multi-cloud/",
                                pubDate: new Date('2024-03-05'),
                                description: "Hashicorp annonce des am√©liorations majeures pour la gestion des infrastructures multi-cloud avec Terraform.",
                                source: "DevOps.com"
                            }
                        ]
                    }
                };

                this.cacheData(demoData);
                this.displayData(demoData);
                this.updateLastUpdate(Date.now());

                // Affiche un message d'info
                const container = document.getElementById('veille-content');
                const demoMsg = document.createElement('div');
                demoMsg.className = 'demo-data';
                demoMsg.innerHTML = 'üéØ <strong>Donn√©es de d√©mo charg√©es</strong> - Le mode automatique utilise des donn√©es simul√©es. Utilisez le mode manuel pour ajouter vos propres actualit√©s.';
                container.insertBefore(demoMsg, container.firstChild);
            }

            displayData(data) {
                const container = document.getElementById('veille-content');
                let html = '<div class="veille-grid">';
                
                for (const [sujetId, sujetData] of Object.entries(data)) {
                    html += this.renderSujet(sujetId, sujetData);
                }
                
                html += '</div>';
                container.innerHTML = html;
            }

            renderSujet(sujetId, sujetData) {
                const actualitesHTML = sujetData.actualites && sujetData.actualites.length > 0 
                    ? sujetData.actualites.map(actu => `
                        <div class="actualite-item">
                            <span class="date">${actu.pubDate.toLocaleDateString('fr-FR')}</span>
                            <span class="source-badge">${actu.source}</span>
                            <p><strong><a href="${actu.link}" target="_blank">${actu.title}</a></strong></p>
                            <p>${actu.description}</p>
                        </div>
                    `).join('')
                    : '<p>‚ùå Aucune actualit√© r√©cente trouv√©e</p>';

                const conceptsHTML = sujetData.concepts.map(concept => 
                    `<li>${concept}</li>`
                ).join('');

                const sourcesHTML = sujetData.sources.map(source => 
                    `<li><a href="${source.url}" target="_blank">${source.nom}</a></li>`
                ).join('');

                return `
                    <div class="sujet sujet-${sujetId.includes('iam') ? 'iam' : 'automation'}">
                        <h2>${sujetData.nom}</h2>
                        
                        <div class="description">
                            <p><strong>${sujetData.description}</strong></p>
                        </div>

                        <div class="concepts">
                            <h3>üìö Concepts Cl√©s Surveill√©s</h3>
                            <ul>${conceptsHTML}</ul>
                        </div>

                        <div class="sources">
                            <h3>üåê Sources Principales</h3>
                            <ul>${sourcesHTML}</ul>
                        </div>

                        <div class="actualites">
                            <h3>üì∞ Derni√®res Actualit√©s</h3>
                            ${actualitesHTML}
                        </div>
                    </div>
                `;
            }

            displayManualMode() {
                const container = document.getElementById('veille-content');
                container.innerHTML = `
                    <div class="manual-fallback">
                        <h3>‚úèÔ∏è Mode Manuel Activ√©</h3>
                        <p>Ajoutez manuellement vos actualit√©s de veille.</p>
                        <button class="btn" onclick="veilleSystem.toggleManualMode()">üîÑ R√©activer le mode automatique</button>
                    </div>
                    <div class="veille-grid">
                        ${this.renderManualSujet('iam-zero-trust')}
                        ${this.renderManualSujet('network-automation')}
                    </div>
                    <div class="manual-form">
                        <h3>‚ûï Ajouter une actualit√© manuellement</h3>
                        <form onsubmit="return veilleSystem.addManualArticle(event)">
                            <select id="manual-subject" required>
                                <option value="">Choisir un sujet</option>
                                <option value="iam-zero-trust">IAM & Zero Trust</option>
                                <option value="network-automation">DevOps & Cloud</option>
                            </select>
                            <input type="text" id="manual-title" placeholder="Titre de l'article" required>
                            <input type="url" id="manual-link" placeholder="Lien URL" required>
                            <input type="text" id="manual-source" placeholder="Source (ex: Le Monde Informatique)" required>
                            <textarea id="manual-description" placeholder="Description/r√©sum√©" required></textarea>
                            <button type="submit" class="btn">‚ûï Ajouter l'actualit√©</button>
                        </form>
                    </div>
                `;
            }

            renderManualSujet(sujetId) {
                const config = this.fluxConfig[sujetId];
                const storedArticles = JSON.parse(localStorage.getItem(`manual-${sujetId}`) || '[]');
                
                const articlesHTML = storedArticles.map(article => `
                    <div class="actualite-item">
                        <span class="date">${new Date(article.date).toLocaleDateString('fr-FR')}</span>
                        <span class="source-badge">${article.source}</span>
                        <p><strong><a href="${article.link}" target="_blank">${article.title}</a></strong></p>
                        <p>${article.description}</p>
                        <button class="btn" style="background: #e74c3c; padding: 5px 10px; font-size: 0.8em;" onclick="veilleSystem.removeManualArticle('${sujetId}', ${article.id})">üóëÔ∏è Supprimer</button>
                    </div>
                `).join('') || '<p>üìù Aucune actualit√© ajout√©e pour le moment</p>';

                return `
                    <div class="sujet sujet-${sujetId.includes('iam') ? 'iam' : 'automation'}">
                        <h2>${config.nom}</h2>
                        <div class="actualites">
                            <h3>üì∞ Actualit√©s Manuelles</h3>
                            ${articlesHTML}
                        </div>
                    </div>
                `;
            }

            addManualArticle(event) {
                event.preventDefault();
                
                const sujet = document.getElementById('manual-subject').value;
                const title = document.getElementById('manual-title').value;
                const link = document.getElementById('manual-link').value;
                const source = document.getElementById('manual-source').value;
                const description = document.getElementById('manual-description').value;
                
                if (!sujet) {
                    alert('Veuillez s√©lectionner un sujet');
                    return false;
                }
                
                const article = {
                    id: Date.now(),
                    title,
                    link,
                    source,
                    description,
                    date: new Date().toISOString()
                };
                
                const stored = JSON.parse(localStorage.getItem(`manual-${sujet}`) || '[]');
                stored.unshift(article);
                localStorage.setItem(`manual-${sujet}`, JSON.stringify(stored.slice(0, 10)));
                
                // Reset le formulaire
                event.target.reset();
                
                // Met √† jour l'affichage
                this.displayManualMode();
                
                return false;
            }

            removeManualArticle(sujetId, articleId) {
                if (confirm('Supprimer cette actualit√© ?')) {
                    const stored = JSON.parse(localStorage.getItem(`manual-${sujetId}`) || '[]');
                    const filtered = stored.filter(article => article.id !== articleId);
                    localStorage.setItem(`manual-${sujetId}`, JSON.stringify(filtered));
                    this.displayManualMode();
                }
            }

            // Gestion du cache
            cacheData(data) {
                const cache = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem('veilleCache', JSON.stringify(cache));
            }

            updateLastUpdate(timestamp) {
                const element = document.getElementById('last-update');
                if (element) {
                    element.textContent = new Date(timestamp).toLocaleString('fr-FR');
                }
            }

            // M√©thodes publiques
            forceRefresh() {
                this.loadDemoData();
            }

            toggleManualMode() {
                this.manualMode = !this.manualMode;
                localStorage.setItem('veilleManualMode', this.manualMode.toString());
                
                if (this.manualMode) {
                    this.displayManualMode();
                } else {
                    this.init();
                }
            }
        }

        // Initialisation
        const veilleSystem = new VeilleTechnologique();
        document.addEventListener('DOMContentLoaded', () => veilleSystem.init());
    </script>
</body>
</html>
